<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- The calculator UI will be created entirely with JavaScript -->

  <script src="script.js"></script>

  <!-- TEST SUITE -->
  <script>
    try {
      console.assert(typeof document !== "undefined", "DOM not found");
      console.assert(document.querySelector("input") !== null, "Display not created");
      console.assert(document.querySelectorAll("button").length >= 16, "Buttons not created");
      console.log("✅ All DOM structure tests passed!");
    } catch (e) {
      console.error("❌ Test suite failed: ", e.message);
    }
  </script>

</body>
</html>
